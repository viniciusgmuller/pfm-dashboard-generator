<!DOCTYPE html>
<html>
<head>
    <title>Test CORS to Fly.io</title>
</head>
<body>
    <h1>Testing CORS to Fly.io Worker</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="results"></div>

    <script>
        async function testCORS() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Testing...</h2>';

            try {
                console.log('Testing CORS to https://dashboard-gen-pfm.fly.dev/health');
                const response = await fetch('https://dashboard-gen-pfm.fly.dev/health', {
                    method: 'GET',
                    mode: 'cors'
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const data = await response.json();
                console.log('Response data:', data);

                resultsDiv.innerHTML = `
                    <h2 style="color: green;">SUCCESS!</h2>
                    <p>Status: ${response.status}</p>
                    <p>Data: ${JSON.stringify(data)}</p>
                `;
            } catch (error) {
                console.error('CORS Error:', error);
                resultsDiv.innerHTML = `
                    <h2 style="color: red;">FAILED!</h2>
                    <p>Error: ${error.message}</p>
                    <p>Check browser console for details</p>
                `;
            }
        }
    </script>
</body>
</html>
